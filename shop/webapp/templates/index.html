{% extends 'base.html' %}
{% block title %} Main page {% endblock %}



{% block content %}
<h2>All products</h2>
{% for product in products %}
<p>
    <a href="{% url "detail_view" product.id %}">{{ product.product }} ({{ product.category }}) {{ product.balance }} | {{ product.price }}</a>
</p>
{% endfor %}
{% endblock %}
